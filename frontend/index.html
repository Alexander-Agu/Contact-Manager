<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Manager</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
    </head>

    <body>
        <header class="header">
            <h2 class="headerLogo">Contact Manager</h2>
        </header>

        <main class="main">
            <!-- <div class="hero">

            </div> -->

            <div class="formContainer">
                <div class="inputs">
                    <div class="name">
                        <h2>Name</h2>
                        <input type="text" placeholder="Please insert name">
                    </div>

                    <div class="email">
                        <h2>Email</h2>
                        <input type="text" placeholder="Please insert email">
                    </div>

                    <div class="phone">
                        <h2>Number</h2>
                        <input type="text" placeholder="Please insert ">
                    </div>
                </div>

                <button class="submit">Submit</button>
            </div>

            <div class="managerContainer">

            </div>
        </main>
        
        <footer class="footer">

        </footer>

        <script src="script.js"></script>
    </body>
</html>
